<script>
        function findmaximum( a ,b ,c) {
        var tempmax;
        if (a >= b) {
        tempmax = a;
        } else {
        tempmax = b;
        }
        if(c >= tempmax) {
            tempmax = c;
        }
             return tempmax;
        }   
    
document.write("The maximum value is: " + findmaximum(10,20,30));

</script>
