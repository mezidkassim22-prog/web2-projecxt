<body>
    var findmaximum;
    var 10;
    var 20;
    var 30;
<script type="text/javascript">
    var colors = ["green", "red", "yellow", "blue"];
    var red = colors[1];
    for (var i = 0; i < colors.length; i++) {
        document.write(colors[i] + "<br>");
    }

    document.write("<span style='color:red;'>" + red + "</span>");
        function findmaximum( a ,b ,c) {
        var tempmax;
        if (a >= b) {
        tempmax = a;
        } else {
        tempmax = b;
        }
        if(c >= tempmax) {
            tempmax = c;
        }
        }    return tempmax;
    
document.write("The maximum value is: " + findmaximum(10,20,30));

</script>
